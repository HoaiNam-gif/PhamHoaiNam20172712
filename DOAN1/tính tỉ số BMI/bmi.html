<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ số BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>CHỈ SỐ BMI</h2>
        <p class="text">Chiều cao</p>
        <input type="text" id="h">
        <p class="text">Cân nặng</p>
        <input type="text" id="w">
        <p id="result"></p>
        <button id="btn" onClick="BMI()">Kết quả</button>
        <p id="info">Nhập chiều cao [cm] và cân nặng [kg]</p>
    </div>

    <script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));
			document.getElementById("result").innerHTML="Chỉ số BMI của bạn là " + bmio;
		}
	</script>
</body>
</html>
